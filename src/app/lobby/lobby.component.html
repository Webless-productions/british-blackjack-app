<div class="min-h-screen bg-gray-100 text-gray-800">
  <!-- Lobby Header -->
  <div class="bg-blue-500 text-white text-center p-8">
    <h1 class="text-3xl font-bold">Game Lobby</h1>
    <p>Join a game or find new games to play</p>
  </div>

  <!-- Create Game Button -->
  <div class="container mx-auto p-8">
    <button (click)="showCreateGameModal = true" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Create a Game</button>

    <!-- Create Game Modal -->
    <div *ngIf="showCreateGameModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-8 rounded">
        <h3 class="text-xl font-medium mb-4">Create a New Game</h3>
        <form (ngSubmit)="createGame()">
          <!-- Game Settings Inputs -->
          <div class="mb-4">
            <label for="gameName" class="block text-sm font-medium text-gray-700">Game Name</label>
            <input id="gameName" [(ngModel)]="newGame.name" name="gameName" class="mt-1 p-2 w-full border border-gray-300 rounded" required>
          </div>
          <!-- ... other game settings ... -->
          <div class="flex justify-end space-x-2">
            <button type="button" (click)="showCreateGameModal = false" class="px-4 py-2 rounded text-gray-700 border border-gray-300">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded text-white bg-blue-500">Create Game</button>
          </div>
        </form>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let game of games" class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-xl font-medium">{{ game.name }}</h3>
          <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Join Game</button>
        </div>
      </div>
    <!-- ... rest of the lobby content ... -->
  </div>
</div>
